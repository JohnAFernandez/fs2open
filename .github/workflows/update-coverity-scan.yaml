name: Coverity for Freespace Open
# adapted from code by "albert-github" on the doxygen repository
# many thanks!

# Since we're just testing for now
on: [push, pull_request]

# The right schedule
#on:
#  schedule:
#    we don't need more frequent than once a week.
#    - cron: '30 2 * * 1'  # Run once per a week on Monday morning, to avoid Coverity's submission limits
#  workflow_dispatch:

env:
  QT_VERSION: 5.12.9
  coverity_token: ${{ secrets.COVERITY_TOKEN }}

jobs:
  build:
    name: Build FSO With Coverity Wrapper
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - { name: "GCC on ubuntu", os: ubuntu-latest, build_type: "Release" }
    steps:
      - name: Install Dependencies
        run: |
          sudo apt install cmake libsdl2-dev g++
          sudo apt-get install libopenal-dev
          sudo apt-get install -y libudev-dev
          sudo apt-get install doxygen
          sudo apt install graphviz

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive # `true` to checkout submodules, `recursive` to recursively checkout submodules

      - name: Download Coverity
        run: |
          wget -q https://scan.coverity.com/download/cxx/linux64 --post-data "token=${{ env.coverity_token }}&project=JohnAFernandez/fs2open" -O coverity_tool.tgz
          ls
          mkdir cov-scan
          ls

      - name: Decompress Coverity
        run: |
          tar ax -f coverity_tool.tgz --strip-components=1 -C cov-scan
          ls

      - name: Setup Environment
        run: |
          echo "$(pwd)/cov-scan/bin" >> $GITHUB_PATH
          echo "NPROC=$(getconf _NPROCESSORS_ONLN)" >> $GITHUB_ENV

      - name: Prepare Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.0
        with:
          vulkan-query-version: 1.3.204.0
          vulkan-components: Vulkan-Headers, Vulkan-Loader
          vulkan-use-cache: true

      - name: Configure CMake for FSO
        env:
          CONFIGURATION: Release
          compiler: gcc-5
        run: $GITHUB_WORKSPACE/ci/linux/configure_cmake.sh

      - name: Build FSO with Coverity Wrapper
        working-directory: ./build
        env:
          CONFIGURATION: Release
        run: |
          ls
          cov-build --dir cov-int ninja -k 20 all
          ls

      - name: Compress Results
        run: |
          ls
          cd build
          ls
          tar zcf cov-scan.tgz cov-int
          ls

      #Comment this out when testing to keep from running into limits
      - name: Upload to Coverity
        run: |
          cd build
          ls
          curl --form token=$TOKEN --form email=jafernandez.tampabay@gmail.com --form file=@cov-scan.tgz --form version="$(git rev-parse HEAD)" --form description="Automatic GHA scan" 'https://scan.coverity.com/builds?project=JohnAFernandez/fs2open'
          ls
